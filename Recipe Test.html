<body>
 <h1>Sweet Pancakes</h1>
 <p>I love pancakes</p>
  <h2>Ingredients</h2>
     <ul>
     <li>2 eggs</li>
     <li>1 flour</li>
     <li>1 milk</li>
     <li>1/4 sparkling water</li>
     </ul>
<h2>Instructions</h2>
     <ol>
     <li>break eggs and put into bowl</li>
     <li>pour flour into bowl</li> 
     <li>add milk and sparkling water</li> 
     <li>mix everything</li> 
     </ol>
